<!DOCTYPE html>
<html 	
	xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> 
	
<head>
<meta charset="UTF-8" />
<title>Produits</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
	<div class="container col-md-6 col-md-offset-3 col-sm-12 col-xm-12 spacer">
		<div class="container">
			<span class="red" th:if='${param.error}'> <!-- Si dans le parametre il y une valeur error -->
				Incorrect username or password
			</span>
			<span class="red" th:if='${param.logout}'> <!-- Si dans le parametre il y une valeur logout -->
				You have been logged out
			</span>
		</div>
		<div class="panel panel-primary"> 
			<div class="panel-heading">Authentification</div>
			<div class="panel-body">
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label class="control-label">Login:</label>
						<input class="form-control" type="text" name="username"/> <!-- Le champs login doit s'appeller username -->
					</div>
					<div class="form-group">
						<label class="control-label">Password:</label>
						<input class="form-control" type="password" name="password"/> <!-- Le champs login doit s'appeller password -->
					</div>
					<div>
						<button class="btn btn-primary" type="submit">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
